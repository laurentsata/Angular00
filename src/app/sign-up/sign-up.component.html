<form (ngSubmit)="onSubmit()">

      <label for="title-order">Title</label>
      <input id="title-order" name="title-order" type="text" [(ngModel)]="model.title" required maxlength="5">
    </fieldset>

    <fieldset>
      <label for="quantity-order">QuantitÃ©</label>

    <fieldset>
      <label for="date-order">Date de commande</label>
      <input id="date-order" name="date-order" [(ngModel)]="model.date" type="date" required>
