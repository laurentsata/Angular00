<p>create-onomatopia works!</p>
<form #myForm="ngForm" (ngSubmit)="createOnomatopia()">
    <fieldset>
      <label for="onomatopia">Créer l'onomatopée :</label>
      <input
        id="onomatopia"
        name="onomatopia"
        type="text"
        [(ngModel)]="newOnomatopia"
      />
    </fieldset>
  
    <button type="submit">Créer</button>
  </form>
